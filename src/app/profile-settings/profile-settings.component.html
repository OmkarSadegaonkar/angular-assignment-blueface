<div>
    <h1>{{title}}</h1>
    <div>
        <p>{{user.username}}</p>
    </div>   
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" formControlName="firstName"><br>
        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text" formControlName="lastName"><br>
        <label for="email">Email: </label>
        <span id="email">{{user.email}}</span><br>
        <button type="submit" [disabled]="!profileForm.valid">Save</button>
    </form>
    <p>{{statusMessage}}</p>
</div>
